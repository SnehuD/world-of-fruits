<body><center>
   <a href="fruits.html" >
      <center><br><strong>Click here to go previous page</strong></center></a>
      <br><br><br>   
   <label> Choose a fruit
      <select id="fruits" onchange="checkPrice()">
         <option value="apple"> apple </option>
         <option value="banana"> banana </option>
         <option value="grapes"> grapes </option>
         <option value="mango"> mango </option>
         <option value="orange"> orange </option>
         <option value="strawberry"> strawberry </option>
      </select>
   </label>
   <p id="price"></p>

   <script>
      function checkPrice() {
         var fruit = document.getElementById("fruits").value;
         switch(fruit) {
             case "apple":
                 var amount = "200₹"
                 document.getElementById("price").innerHTML = "The price of " + fruit + " is " + amount;
                 break;
             case "banana":
                 var amount = "50₹"
                 document.getElementById("price").innerHTML = "The price of " + fruit + " is " + amount;
                 break;
             case "mango":
                 var amount = "500₹"
                 document.getElementById("price").innerHTML = "The price of " + fruit + " is " + amount;
                 break;
             case "orange":
                 var amount = "100₹"
                 document.getElementById("price").innerHTML = "The price of " + fruit + " is " + amount;
                 break;
             default:
                 document.getElementById("price").innerHTML = "Sorry for the inconveniences, " + fruit + " is currently not available.";
         }
      }
   </script>
   
</center>
